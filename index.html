<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Microphone Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MikroPHONEno</h1>
        <button id="startButton">Start Microphone</button>
        <button id="stopButton" disabled>Stop Microphone</button>
        <button id="muteButton" disabled>Mute</button>
        <button id="connectBluetooth">Connect Bluetooth Microphone</button>
        <div class="controls">
            <label for="volumeControl">Volume: </label>
            <input type="range" id="volumeControl" min="0" max="100" value="50">
            <span id="volumePercentage">50%</span> <!-- Corrected percentage display -->

            <label for="pitchControl">Pitch: </label>
            <input type="range" id="pitchControl" min="0.5" max="2" step="0.1" value="1">
            <span id="pitchPercentage">50%</span> <!-- Corrected percentage display -->
        </div>
        <p id="status"></p>
        <canvas id="visualizer"></canvas>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
